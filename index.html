<!-- TODO: Mobile CSS -->
<html>

<head>
<title>Speak Now > Red</title>
<link rel="icon" href="images/tabicon.png">
</head>

<style>
@font-face { font-family: speakNowMain; src: url("fonts/Jellyka_Bees_Antique_Handwriting_Speak_Now.ttf"); }
@font-face { font-family: speakNowAlt; src: url("fonts/Sudestada_Speak_Now.ttf"); }

#daily {
    width:100%;
    height:100%;
    background-position: center;
    background-repeat: no-repeat;
    position: absolute;
    background-size: cover;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    top: 0;
    left: 0;
}

#dayName {
	font-family: speakNowMain, speakNowAlt, Didot, 'Didot LT STD', 'Hoefler Text', Garamond, 'Times New Roman';
	font-size: 100px;
    text-shadow: 5px 5px 5px #000000;
	position: static;
    padding-left: 1%;
    padding-bottom: 5%;
}

#date {
    font-family: speakNowMain, speakNowAlt, Didot, 'Didot LT STD', 'Hoefler Text', Garamond, 'Times New Roman';
    font-size: 70px;
    color: #ffffff;
    text-shadow: 5px 5px 5px #000000;
    position: static;
    padding-left: 1%;
    padding-bottom: 5%;
}

#time {
    font-family: speakNowMain, speakNowAlt, Didot, 'Didot LT STD', 'Hoefler Text', Garamond, 'Times New Roman';
    font-size: 70px;
    color: #ffffff;
    text-shadow: 5px 5px 5px #000000;
    position: static;
    padding-left: 1%;
    padding-bottom: 5%;
}

p {
    margin:5px 0 0 0;
}
</style>

<script>
function setbg() {
    var backImg = ['images/suntay.jpg', 'images/montay.jpg', 'images/tuestay.jpg', 'images/wednestay.jpg' , 'images/thurstay.jpg' , 'images/fritay.jpg' , 'images/saturtay.jpg' ];
    var tayname = ['SunTay', 'MonTay', 'TuesTay', 'WednesTay' , 'ThursTay' , 'FriTay' , 'SaturTay' ];
    var today = new Date();
    var day = today.getDay();
    var date = today.toDateString().substring(3, today.toDateString().length);
    var twentyFourHr = today.getHours();
    var hour = today.getHours();
    var min = today.getMinutes();
    var mid = 'pm';

    if (min < 10) { min = "0" + min; }
    if (hour > 12) { hour = hour - 12; }    
    if(hour == 0) { hour=12; }
    if(twentyFourHr < 12) { mid = 'am'; }

    document.getElementById('daily').style.backgroundImage = 'url('+backImg[day]+')';
    document.getElementById('dayName').style.color = "#ffffff";
    document.getElementById('dayName').innerHTML = tayname[day];
    document.getElementById('date').innerHTML = date;
    document.getElementById('time').innerHTML = hour + ':' + min + mid;

    setTimeout(setbg, 1000);
}
</script>

<body onload="setbg()">
<div id="daily">
<p id="dayName"></p>
<p id="date"></p>
<p id="time"></p>
</div>
</body>
</html>
